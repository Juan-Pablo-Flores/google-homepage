<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <ul class="nav__left">
            <li class="nav__link light-text">About</li>
            <li class="nav__link light-text">Store</li>
        </ul>
        <ul class="nav__right">
            <li class="nav__link">Gmail</li>
            <li class="nav__link">Images</li>
            <li class="grid-menu"><span class="material-icons">apps</span></li>
            <li class="blue-button white-text">Sign in</li>
        </ul>
    </nav>

    <main>
        <div class="center main-content">
            <div class="google-img">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-bar">
                <span class="material-icons search">search</span>
                <input type="text" name="search-input" id="search-input">
                <span id="search-by-voice"></span>
            </div>
            <div class="search-buttons">
                <a href="#" class="button search-button">Google Search</a>
                <a href="#" class="button search-button">I'm Feeling Lucky</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer__left">
            <a href="#" class="footer__link">Advertising</a>
            <a href="#" class="footer__link">Business</a>
            <a href="#" class="footer__link">How Search works</a>
        </ul>

        <ul class="footer__right">
            <a href="#" class="footer__link">Privacy</a>
            <a href="#" class="footer__link">Terms</a>
            <a href="#" class="footer__link">Settings</a>
        </ul>
    </footer>
</body>

</html>
