<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/777d0e33d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="main-nav">
        <ul class="main-nav__left">
            <li class="light-text">About</li>
            <li class="light-text">Store</li>
        </ul>
        <ul class="main-nav__right">
            <li class="dark-text">Gmail</li>
            <li class="dark-text">Images</li>
            <li class="grid-menu"></li>
            <li class="button blue-button white-text">Sign in</li>
        </ul>
    </nav>

    <main>
        <div class="center main-content">
            <div class="google-img">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" name="search-input" id="search-input">
                <span id="search-by-voice"></span>
            </div>
            <div class="search-buttons">
                <a href="#" class="button search-button">Google Search</a>
                <a href="#" class="button search-button">I'm Feeling Lucky</a>
            </div>
        </div>
    </main>
</body>

</html>
